<header>
    <!--menu start-->
    <div class="menu">
        <div class="navbar-wrapper">
            <div class="container">
                <div class="navwrapper">
                    <div class="navbar navbar-inverse navbar-static-top">
                        <div class="container">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                    <span class="icon-bar"></span> <span class="icon-bar"></span>
                                    <span class="icon-bar"></span></button>
                                <a class="navbar-brand" href="#">Menu</a></div>
                            <div class="navbar-collapse collapse">
                                <ul class="nav navbar-nav">
                                    {% for link in site.links %}
                                    <li class="menuItem {{link.active}}">
                                        <a href="{{link.url}}"><i class="{{link.icon}}"></i> {{link.titulo}}</a>
                                    </li>
                                    {% endfor%}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Navbar -->
            </div>
        </div>
    </div>
    <!--menu end-->
    <!--banner start-->
    <div class="banner row" id="banner">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 noPadd" style="height:100%">
            <!--background slide show start-->
            <div class="bannerPart"><img src="https://placehold.it/1600x900&text=image1" alt="" class="bannerImg">
            </div>
            <!--background slide show end-->
        </div>
    </div>
    <!--banner end-->
    <div class="bannerText container">
        <h1>Maizer Gomes</h1>

        <h2>Desenvolvedor de Aplicações Web</h2>
    </div>

</header>
